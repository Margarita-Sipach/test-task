<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<form action="" class="form">
			<div class="form__item">
				<input required placeholder="Name" type="text" class="input">
				<span>Invalid name</span>
			</div>
			<div class="form__item">
				<input required placeholder="Email" type="email" class="input">
				<span>Invalid email</span>
			</div>
			<div class="form__item">
				<input required placeholder="Phone" type="text" class="input input_phone" pattern="^[^_]+$">
				<span>Invalid phone</span>
			</div>
			<div class="form__item">
				<textarea required placeholder="Message" name="" id="" cols="30" rows="10" class="input"></textarea>
				<span>Invalid message</span>
			</div>
			<button class="form__button button">Submit</button>
		</form>
		<button class="button button_open">Open Modal</button>
		<div class="modal">
			<div class="modal__content">Hello I'm Modal</div>
		</div>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
